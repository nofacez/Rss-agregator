<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="main.js"></script></head>
<body>
  <section class="container-fluid bg-dark p-5">
    <div class="row"> 
      <div class="col-md-10 col-lg-8 mx-auto text-white" id="main-block">
        <h1> RSS агрегатор </h1>
        <p> Начните прямо сейчас </p>
        <form action="" class="rss-form">
          <div class="form-row">
            <div class="col">
              <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS" value="">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary btn-lg px-sm-5" id="button">Add</button>
            </div>
          </div>
        </form>
        <div class="feedback"></div>
      </div>
    </div>
  </div>
  </section>
  <section class="container-fluid p-5">
    <div class="row">
       <!-- mx-auto - выравнивание по центру -->
      <div class="col-md-10 col-lg-8 mx-auto feeds">
      </div>
      <div class="col-md-10 col-lg-8 mx-auto posts">
      </div>
    </div>
  </section>
</body>
</html>
