<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS READER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a href="" class="btn btn-primary full-article" role="button">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid bg-dark p-5">
    <div class="row"> 
      <div class="col-md-10 col-lg-8 mx-auto text-white" id="main-block">
        <h1> RSS агрегатор </h1>
        <p> Все успешные люди в макасинах из крокодила читают RSS ленту. Не медлите, присоединяйтесь к ним! </p>
        <form action="" class="rss-form">
          <div class="form-row">
            <div class="col">
              <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary btn-lg px-sm-5" id="button">Добавить</button>
            </div>
          </div>
            <p class="text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
        </form>
        <div class="feedback"></div>
      </div>
    </div>
  </div>
  </section>
  <section class="container-fluid p-5">
    <div class="row">
       <!-- mx-auto - выравнивание по центру -->
      <div class="col-md-10 col-lg-8 mx-auto feeds">
      </div>
      <div class="col-md-10 col-lg-8 mx-auto posts">
      </div>
    </div>
  </section>
</body>
</html>
